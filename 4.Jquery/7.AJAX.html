
<html>

    <head>
        
        <title>AJAX</title>
 
        <!--JQuery CDN-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <!--JQuery local version -->
        <script src="javascript/jquery-3.1.0.min.js"></script>
        
    </head>

    <body>
        
        <p></p>
        
        <script type="text/javascript">
        
                $.ajax("info.txt")
                    .done(function(data) {
                    
                    $("p").html(data);
                    
                    })
                    .fail(function() {
                    
                    alert("could not get data");
                    
                    });
             
        </script>
        
        
    </body>

</html>
